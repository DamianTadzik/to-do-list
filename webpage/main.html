<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>The Ultimate To-Do List</title>
    <link rel="stylesheet" href="css/styles_main.css" />
    <script src="js/main-script.js"></script>
    <meta name="description" content="The Ultimate To-Do List" />
    <meta name="keywords" content="to-do, list" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>

<body>
    <div class="outlined-rectangle"></div>
    <div class="container">
        <h1 class="title">The Ultimate To-Do List</h1>
        <div class="button-container">
            <button id="button-show-login">Login</button>
            <button id="button-show-register">Register</button>
        </div>
    </div>

    <!-- Login popup -->
    <div class="popup popup-login">
        <div class="button-close">&times;</div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="login-input-username">e-mail</label>
                <input type="email" id="login-input-username" placeholder="Enter e-mail">
            </div>
            <div class="form-element">
                <label for="login-input-password">password</label>
                <input type="password" id="login-input-password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="form-element">
                <button id="button-signin">Sign in</button>
            </div>
        </div>
        <div id="login-message"></div>
    </div>

    <!-- Register popup -->
    <div class="popup popup-register">
        <div class="button-close">&times;</div>
        <div class="form">
            <h2>Register</h2>
            <div class="form-element">
                <label for="register-input-username">New e-mail</label>
                <input type="email" id="register-input-username" placeholder="Enter new e-mail">
            </div>
            <div class="form-element">
                <label for="register-input-password">New password</label>
                <input type="password" id="register-input-password" placeholder="Enter new password">
            </div>
            <div class="form-element">
                <button id="button-signup">Sign up</button>
            </div>
        </div>
        <div id="registration-message"></div>
    </div>
</body>

</html>
