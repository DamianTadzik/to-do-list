<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>The Ultimate To-Do List</title>
    <link rel="stylesheet" href="css/styles_main.css" />
    <script src="js/script.js"></script>
    <meta name="description" content="The Ultimate To-Do List" />
    <meta name="keywords" content="to-do, list" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>

<body>
    <div class="outlined-rectangle"></div>
    <div class="container">
        <h1 class="title">The Ultimate To-Do List</h1>
        <div class="button-container">
            <button id="show-login">Login</button>
            <button id="show-register">Register</button>
        </div>
    </div>

    <!-- Login popup -->
    <div class="popup login-popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="e-mail">e-mail</label>
                <input type="text" id="e-mail" placeholder="Enter e-mail">
            </div>
            <div class="form-element">
                <label for="password">password</label>
                <input type="text" id="password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="form-element">
                <button>Sign in</button>
            </div>
        </div>
    </div>

    <!-- Register popup -->
    <div class="popup register-popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Register</h2>
            <div class="form-element">
                <label for="new-email">New e-mail</label>
                <input type="text" id="new-email" placeholder="Enter new e-mail">
            </div>
            <div class="form-element">
                <label for="new-password">New password</label>
                <input type="text" id="new-password" placeholder="Enter new password">
            </div>
            <div class="form-element">
                <button id="register-button">Register</button>
            </div>
        </div>
    </div>
</body>

</html>
